<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Album Viewer â€“ Slime Gutter</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .container {
      max-width: 700px;
      margin: 20px auto;
      font-family: Arial, sans-serif;
      font-size: 0.95rem;
    }
    .album-header {
      display: flex;
      align-items: flex-start;
      margin-bottom: 20px;
      background: #111;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 8px #222;
    }
    .album-header img {
      width: 120px;
      height: 120px;
      border-radius: 8px;
      margin-right: 15px;
    }
    .album-info {
      flex: 1;
      text-align: left;
    }
    .album-info h1 {
      font-size: 1.4rem;
      color: #99E430;
      margin: 0 0 8px 0;
    }
    .album-info p {
      font-size: 0.88rem;
      color: #b2b9c5;
      margin: 0;
      line-height: 1.4;
      overflow: hidden;
      text-overflow: ellipsis;
      max-height: 4em;
    }
    .song-list {
      background: #111;
      border-radius: 10px;
      padding: 5px 0;
      box-shadow: 0 0 8px #222;
    }
    .song a {
      display: flex;
      align-items: center;
      padding: 10px 14px;
      text-decoration: none;
      color: #e6eef8;
      transition: background 0.2s ease;
    }
    .song a:hover {
      background: rgba(102, 194, 23, 0.1);
    }
    .song-number {
      width: 25px;
      color: #b2b9c5;
      text-align: left;
      margin-right: 12px;
      font-size: 0.85rem;
    }
    .song-title {
      font-weight: bold;
      font-size: 1rem;
    }
    @media (max-width: 600px) {
      .album-header {
        flex-direction: column;
        align-items: flex-start;
      }
      .album-header img {
        width: 100%;
        height: auto;
        margin-bottom: 10px;
      }
      .song a {
        flex-direction: row;
      }
    }
  </style>
</head>
<body>

<header>
  <nav>
    <a href="home.html">Home</a>
    <a href="music.html">Music</a>
    <a href="artists.html">Artists</a>
    <a href="void.html">Void</a>
  </nav>
</header>

<main class="container">
  <div id="album-container"></div>
  <div id="songs-container" class="song-list"></div>
</main>

<script src="music.js"></script>
<script>
  const params = new URLSearchParams(window.location.search);
  const albumName = params.get('album');
  const album = albums.find(a => a.t === albumName);

  const albumContainer = document.getElementById('album-container');
  const songsContainer = document.getElementById('songs-container');

  if (album) {
    albumContainer.innerHTML = `
      <div class="album-header">
        <img src="m/${album.i}" alt="${album.t}">
        <div class="album-info">
          <h1>${album.t}</h1>
          <p>${album.d}</p>
        </div>
      </div>
    `;

    songsContainer.innerHTML = album.s.map((song, index) => `
      <div class="song">
        <a href="player.html?album=${encodeURIComponent(album.t)}&song=${encodeURIComponent(song.t)}&file=${encodeURIComponent(song.f)}&image=${encodeURIComponent(song.i)}">
          <div class="song-number">${index + 1}</div>
          <div class="song-title">${song.t}</div>
        </a>
      </div>
    `).join('');
  } else {
    albumContainer.innerHTML = '<h1>Album not found</h1>';
  }
</script>

</body>
</html>
