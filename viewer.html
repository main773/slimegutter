<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Album Viewer â€“ Slime Gutter</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b0d12;
      color: #e6eef8;
      min-height: 100vh;
      padding: 0 15px;
      text-align: center;
    }

    header {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111;
      padding: 15px 0;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 0 10px #222;
      position: relative;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 50px;
      flex-wrap: wrap;
    }

    nav a {
      color: #e6eef8;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      padding: 10px 20px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    nav a:hover {
      color: #66C217;
      transform: scale(1.1);
      background: rgba(102, 194, 23, 0.15);
    }

    nav a.active {
      color: #66C217;
      background: rgba(102, 194, 23, 0.15);
      transform: scale(1.1);
    }

    .menu-toggle {
      display: none;
      font-size: 2rem;
      background: none;
      border: none;
      color: #e6eef8;
      cursor: pointer;
      z-index: 101;
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
    }

    .container {
      max-width: 700px;
      margin: 20px auto;
      font-size: 0.9rem;
      text-align: left;
    }

    .album-header {
      display: flex;
      align-items: flex-start;
      margin-bottom: 20px;
      background: #111;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 8px #222;
    }

    .album-header img {
      width: 120px;
      height: 120px;
      border-radius: 8px;
      margin-right: 15px;
      object-fit: cover;
    }

    .album-info {
      flex: 1;
    }

    .album-info h1 {
      font-size: 1.3rem;
      color: #99E430;
      margin: 0 0 8px 0;
    }

    .album-info p {
      font-size: 0.82rem;
      color: #b2b9c5;
      margin: 0;
      line-height: 1.3;
      overflow: hidden;
      text-overflow: ellipsis;
      max-height: 3.9em;
    }

    .song-list {
      background: #111;
      border-radius: 10px;
      padding: 5px 0;
      box-shadow: 0 0 8px #222;
    }

    .song a {
      display: flex;
      align-items: center;
      padding: 8px 12px;
      text-decoration: none;
      color: #e6eef8;
      width: 100%;
      transition: background 0.2s ease;
    }

    .song a:hover {
      background: rgba(102, 194, 23, 0.1);
    }

    .song-number {
      width: 25px;
      color: #b2b9c5;
      text-align: left;
      margin-right: 10px;
      font-size: 0.85rem;
    }

    .song-title {
      font-weight: bold;
      font-size: 0.95rem;
    }

    @media (max-width: 600px) {
      header {
        justify-content: space-between;
        padding: 15px 20px;
      }

      .menu-toggle {
        display: block;
      }

      nav {
        display: none;
        flex-direction: column;
        align-items: center;
        gap: 15px;
        margin-top: 10px;
        background: #111;
        padding: 20px 0;
        border-top: 1px solid #222;
        width: 100%;
      }

      nav.open {
        display: flex;
      }

      nav a {
        width: 100%;
        max-width: 300px;
        text-align: center;
        padding: 12px 0;
        font-size: 1rem;
        border: 1px solid #222;
        background-color: #0f1118;
        border-radius: 6px;
        transform: none;
      }

      nav a:hover,
      nav a.active {
        background-color: rgba(102, 194, 23, 0.2);
        transform: none;
      }

      .album-header {
        flex-direction: column;
        align-items: flex-start;
      }

      .album-header img {
        width: 100%;
        height: auto;
        margin-bottom: 10px;
      }

      .song a {
        flex-direction: row;
      }
    }
  </style>
</head>
<body>

  <header>
    <button class="menu-toggle" id="menuToggle" aria-label="Toggle menu">&#9776;</button>
    <nav id="navMenu">
      <a href="home.html">Home</a>
      <a href="music.html">Music</a>
      <a href="artists.html">Artists</a>
      <a href="void.html">Void</a>
    </nav>
  </header>

  <main class="container">
    <div id="album-container"></div>
    <div id="songs-container" class="song-list"></div>
  </main>

  <script src="music.js"></script>
  <script>
    const menuToggle = document.getElementById('menuToggle');
    const navMenu = document.getElementById('navMenu');
    menuToggle.addEventListener('click', () => {
      navMenu.classList.toggle('open');
    });

    const params = new URLSearchParams(window.location.search);
    const albumName = params.get('album');
    const album = albums.find(a => a.t === albumName);

    const albumContainer = document.getElementById('album-container');
    const songsContainer = document.getElementById('songs-container');

    if (album) {
      albumContainer.innerHTML = `
        <div class="album-header">
          <img src="m/${album.i}" alt="${album.t}">
          <div class="album-info">
            <h1>${album.t}</h1>
            <p>${album.d}</p>
          </div>
        </div>
      `;

      songsContainer.innerHTML = album.s.map((song, index) => `
        <div class="song">
          <a href="player.html?album=${encodeURIComponent(album.t)}&song=${encodeURIComponent(song.t)}&file=m/${encodeURIComponent(song.f)}&image=m/${encodeURIComponent(song.i)}&artist=${encodeURIComponent(song.a)}">
            <div class="song-number">${index + 1}</div>
            <div class="song-title">${song.t}</div>
          </a>
        </div>
      `).join('');
    } else {
      albumContainer.innerHTML = '<h1>Album not found</h1>';
    }
  </script>

</body>
</html>
